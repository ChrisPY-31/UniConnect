spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.dll-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

security.jwt.key.private=${JWT_PRIVATE_KEY}
security.jwt.user.generator=${JWT_USER_GENERATOR}

email.private.host = ${SPRING_MAIL_HOST}
email.private.port = ${SPRING_MAIL_PORT}
email.private.user =  ${SPRING_MAIL_USER}
email.private.password = ${SPRING_MAIL_PASSWORD}

cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

