spring.datasource.url=jdbc:postgresql://${BD_HOST}:${BD_PORT}/${BD_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# JWT
security.jwt.key.private=${JWT_PRIVATE_KEY}
security.jwt.user.generator=${JWT_USER_GENERATOR}

# EMAIL - USAR LAS MISMAS PROPIEDADES QUE EN DEV
email.private.host=${SPRING_MAIL_HOST}
email.private.port=${SPRING_MAIL_PORT}
email.private.user=${SPRING_MAIL_USER}
email.private.password=${SPRING_MAIL_PASSWORD}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Multipart
spring.web.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=${PORT:8080}